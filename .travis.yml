sudo: required
services:
- docker

before_script:
- docker run --rm -v $(pwd)/client:/work -w /work node npm install
- docker run --rm -v $(pwd)/client:/work -w /work node npm run build

script:
- docker run --rm -e GOPATH=/gp -e GOARCH=arm -v $(pwd):/gp/src/pm -w /gp/src/pm golang:1.8 go build -o playmusic

after_script:
- zip -r arm-release.zip .

deploy:
  provider: releases
  api_key:
    secure: 
  file: arm-release.zip
  on:
    repo: Logiraptor/playmusic
